<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Gmail News Reader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,700,400&subset=cyrillic,cyrillic-ext,latin' rel='stylesheet' type='text/css'>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>

    <script src="app.js"></script>
</head>
<body>
    <div id="splash">
      <div>
        <h1>News reader based on Gmail</h1>
        <button id="authorize-button" class="btn btn-1 btn-1a" style="display:none">Authorize</button>
        <div class="spinner"></div>
      </div>
    </div>

    <header>
      <label>Search filters:</label><a href="#" class="config-filter"></a>

      <a href="#" class="config-mark-read">Mark 'read' on click</a>

      <a href="#" class="signout">Signout</a>
    </header>

    <section>
      <ul></ul>
    </section>

    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

</body>
